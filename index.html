<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Matrix Weather Alerter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Welcome Popup -->
    <div id="welcomePopup" class="popup">
        <div class="popup-content">
            <h2>🌾 Welcome to Farm Matrix Weather Alerter! 🌦️</h2>
            <p>Your smart assistant for better farming decisions.</p>
            <button onclick="closePopup()">Get Started</button>
        </div>
    </div>

    <h1>🌾 Farm Matrix Weather Alerter 🌦️</h1>
    <div class="container">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()">Check Weather</button>
        <div id="weather"></div>
        <div id="advice"></div>
    </div>
</body>
</html>
