<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Matrix Weather Alerter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Popup -->
    <div id="welcomePopup" class="popup">
        <div class="popup-content">
            <h2>🌱 Welcome to Farm Matrix Weather Alerter!</h2>
            <p>Get real-time farming weather updates.</p>
            <button id="closePopup">OK</button>
        </div>
    </div>

    <!-- Main Weather Container -->
    <div class="container">
        <h1>🌾 Farm Matrix Weather Alerter</h1>
        <button id="getLocationBtn">📍 Get My Weather</button>

        <!-- Weather Info -->
        <div id="weather-card">
            <p id="weather">🔍 Fetching weather...</p>
            <p id="advice">🛠️ Waiting for weather data...</p>
        </div>

        <!-- Language Selection -->
        <label for="languageSelect">🌍 Choose Language:</label>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="ta">தமிழ் (Tamil)</option>
            <option value="hi">हिन्दी (Hindi)</option>
            <option value="fr">Français (French)</option>
            <option value="es">Español (Spanish)</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
